<!DOCTYPE html>
{% load static %}
{% load pwa %}
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Para Android/Chrome -->
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Para iOS/Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="manifest" href="{% url 'manifest' %}" crossorigin="use-credentials">
    {% progressive_web_app_meta %}

    <link rel="shortcut icon" href="{% static 'images/olympia_logo.png' %}" type="image/x-icon" />
    <link rel="stylesheet" href="{% static 'styles/style.css' %}" />

    <title>CFF Olympia</title>

    <style>
        :root {
            --nav-h: 70px;
        }

        /* altura del navbar */

        body {
            margin: 0;
        }

        main {
            margin-top: var(--nav-h);
            /* offset para que el contenido no quede tapado */
        }

        /* Webview Overlay */
.webview-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.8);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 2000;
  padding: 20px;
}

.webview-container {
  width: 90%;
  height: 80%;
  max-width: 900px;
  background-color: var(--secondary-blue);
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
}

.webview-header {
  background-color: var(--primary-blue);
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid var(--primary-gold);
}

.webview-title {
  color: var(--primary-gold);
  font-weight: 600;
  font-size: 16px;
}

.webview-close {
  background: none;
  border: none;
  cursor: pointer;
  padding: 5px;
  border-radius: 4px;
  transition: background-color 0.2s;
}

.webview-close:hover {
  background-color: rgba(184, 172, 132, 0.2);
}

.webview-content {
  height: calc(100% - 60px);
  padding: 0;
}

.webview-content iframe {
  width: 100%;
  height: 100%;
  border: none;
  background-color: white;
}

/* Responsive adjustments */
@media (max-width: 768px) {
  .webview-overlay {
    padding: 10px;
  }
  
  .webview-container {
    width: 95%;
    height: 85%;
  }
  
  .webview-header {
    padding: 12px 15px;
  }
}

        /* PWA fix */
        .pwa-mode {
            overflow: hidden !important;
            height: 100vh !important;
            position: fixed;
            width: 100%;
        }

        @supports (-webkit-touch-callout: none) {
            .pwa-mode {
                -webkit-touch-callout: none;
                height: -webkit-fill-available;
                padding-top: env(safe-area-inset-top);
            }
        }
    </style>
</head>

<body>

    {% include 'navbar.html' %}

    {% block content %}
    
    
    {% endblock %}


    <!-- Webview Overlay -->
    <div id="webviewOverlay" class="webview-overlay">
        <div class="webview-container">
            <div class="webview-header">
                <div class="webview-title" id="webviewTitle">Loading...</div>
                <button class="webview-close" id="webviewClose">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="#b8ac84">
                        <path
                            d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
                    </svg>
                </button>
            </div>
            <div class="webview-content">
                <iframe id="webviewFrame" src="about:blank"></iframe>
            </div>
        </div>
    </div>



</body>

    <script src="{% static 'js/script.js' %}"></script>
    <script>
        // Script unificado para manejo PWA
        document.addEventListener('DOMContentLoaded', function () {
            // Detección del modo PWA
            const isPwaInstalled = (
                window.matchMedia('(display-mode: standalone)').matches ||
                window.navigator.standalone === true
            );

            // Aplicar clase pwa-mode si está instalada
            if (isPwaInstalled) {
                document.documentElement.classList.add('pwa-mode');

                // Forzar actualización del service worker
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.getRegistrations().then(registrations => {
                        registrations.forEach(registration => {
                            registration.update();
                        });
                    });
                }
            }
            // Redirección para navegador normal
            else if (window.location.pathname !== '/download/') {
                setTimeout(() => {
                    window.location.href = "/download/?source=" + encodeURIComponent(window.location.pathname);
                }, 300);
            }

            // Registrar Service Worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('{% static "js/sw.js" %}?v=2')
                    .then(registration => {
                        console.log('ServiceWorker registrado con éxito:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Error al registrar ServiceWorker:', error);
                    });
            }

            // Burger menu (mantén este código)
            const burger = document.querySelector('.header__burger');
            const menu = document.querySelector('.header__menu');
            if (burger && menu) {
                burger.addEventListener('click', function () {
                    menu.classList.toggle('header__menu--open');
                });
            }
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const webviewOverlay = document.getElementById('webviewOverlay');
            const webviewFrame = document.getElementById('webviewFrame');
            const webviewTitle = document.getElementById('webviewTitle');
            const webviewClose = document.getElementById('webviewClose');

            // Function to open webview
            function openWebview(url, title) {
                webviewTitle.textContent = title;
                webviewFrame.src = url;
                webviewOverlay.style.display = 'flex';
                document.body.style.overflow = 'hidden'; // Prevent background scrolling
            }

            // Function to close webview
            function closeWebview() {
                webviewOverlay.style.display = 'none';
                webviewFrame.src = 'about:blank';
                document.body.style.overflow = ''; // Re-enable scrolling
            }

            // Close webview when clicking close button
            webviewClose.addEventListener('click', closeWebview);

            // Close webview when clicking outside content
            webviewOverlay.addEventListener('click', function (e) {
                if (e.target === webviewOverlay) {
                    closeWebview();
                }
            });

            // Close webview with Escape key
            document.addEventListener('keydown', function (e) {
                if (e.key === 'Escape' && webviewOverlay.style.display === 'flex') {
                    closeWebview();
                }
            });

            // Modify your team template to use webview instead of direct links
            document.addEventListener('click', function (e) {
                // Check if clicked element is a calendar link
                if (e.target.closest('a[href*="calendario"]') ||
                    e.target.closest('a[href*="calendar"]')) {
                    e.preventDefault();
                    const link = e.target.closest('a');
                    openWebview(link.href, 'Calendario');
                }

                // Check if clicked element is a classification link
                if (e.target.closest('a[href*="clasificacion"]') ||
                    e.target.closest('a[href*="clasification"]') ||
                    e.target.closest('a[href*="table"]')) {
                    e.preventDefault();
                    const link = e.target.closest('a');
                    openWebview(link.href, 'Clasificación');
                }
            });
        });
    </script>

</html>
