<div class="news-card">
    <div class="news-card__image-container">
        <img src="{{ article.imgLink }}" 
             alt="{{ article.title }}"
             class="news-card__image"
             style="object-position: {{ article.imgPosition|default:'center' }};">
    </div>
    <div class="news-card__content">
        <div class="news-card__date">{{ article.date }}</div>
        <h2 class="news-card__title">{{ article.title }}</h2>
        <p class="news-card__text">{{ article.text }}</p>
    </div>
</div>
