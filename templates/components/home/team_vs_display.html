
<div class="teams-container">
  <div class="team">
    <img src="{{ home_logo }}" alt="{{ home_name }}" class="team-logo" />
    <div class="team-name">{{ home_name }}</div>
  </div>

  <div class="vs-container">
    <div class="vs-circle">VS</div>
    <div class="match-date-time">
      <div class="match-date">
        <svg width="12" height="12" viewBox="0 0 24 24" fill="#ffffff" style="vertical-align: middle; margin-right: 4px">
          <path d="M19,4H17V3H15V4H9V3H7V4H5C3.9,4 3,4.9 3,6V20C3,21.1 3.9,22 5,22H19C20.1,22 21,21.1 21,20V6C21,4.9 20.1,4 19,4M19,20H5V10H19V20M19,8H5V6H19V8M12,13H17V18H12V13Z" />
        </svg>
        {{ date }}
      </div>
      <div class="match-time">
        <svg width="10" height="10" viewBox="0 0 24 24" fill="#b8ac84" style="vertical-align: middle; margin-right: 3px">
          <path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M16.2,16.2L11,13V7H12.5V12.2L17,14.9L16.2,16.2Z" />
        </svg>
        {{ time }}
      </div>
    </div>
  </div>

  <div class="team">
    <img src="{{ away_logo }}" alt="{{ away_name }}" class="team-logo" />
    <div class="team-name">{{ away_name }}</div>
  </div>
</div>
