<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST SHOP</title>
    <style>
        .tabs {
            display: flex;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            background: #ddd;
            cursor: pointer;
        }
        .tab.active {
            background: #007bff;
            color: white;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            background: white;
            padding: 20px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>üî• TEST SHOP - SIN DJANGO</h1>
    
    <!-- TABS -->
    <div class="tabs">
        <button class="tab active" data-tab="tab1">Pesta√±a 1</button>
        <button class="tab" data-tab="tab2">Pesta√±a 2</button>
    </div>
    
    <div class="tab-content active" id="tab1-tab">
        <h2>Contenido Pesta√±a 1</h2>
        <button class="add-to-cart" data-type="clothing">Abrir Modal</button>
    </div>
    
    <div class="tab-content" id="tab2-tab">
        <h2>Contenido Pesta√±a 2</h2>
    </div>
    
    <!-- MODAL -->
    <div class="modal" id="test-modal">
        <div class="modal-content">
            <button id="close-modal">Cerrar</button>
            <h3>MODAL TEST</h3>
        </div>
    </div>

    <script>
        console.log('üî• SCRIPT DE TEST EJECUTADO');
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('‚úÖ DOM LISTO - TEST');
            
            // TABS
            const tabs = document.querySelectorAll('.tab');
            console.log('Tabs:', tabs.length);
            
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    console.log('Click en tab');
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    
                    this.classList.add('active');
                    document.getElementById(this.dataset.tab + '-tab').classList.add('active');
                });
            });
            
            // MODAL
            const modal = document.getElementById('test-modal');
            const closeBtn = document.getElementById('close-modal');
            
            document.body.addEventListener('click', function(e) {
                if (e.target.classList.contains('add-to-cart')) {
                    console.log('Abrir modal');
                    modal.classList.add('active');
                }
            });
            
            closeBtn.addEventListener('click', function() {
                modal.classList.remove('active');
            });
        });
    </script>
</body>
</html>
