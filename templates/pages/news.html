{% extends 'main.html' %} {% load static %}

{% block title %}Noticias - CFF Olympia{% endblock %}

{% block content %}
<div class="news-page">
    <div class="news-page__header">
        <h1 class="news-page__title">Noticias Olympia</h1>
        <p class="news-page__subtitle">Toda la actualidad del club</p>
    </div>

    <div class="news-grid">
        {% include 'components/news/news_hardcoded.html' %}
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .news-page {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem 1rem;
    }

    .news-page__header {
        text-align: center;
        margin-bottom: 3rem;
    }

    .news-page__title {
        color: var(--primary-gold);
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
        text-transform: uppercase;
    }

    .news-page__subtitle {
        color: white;
        font-size: 1.1rem;
        opacity: 0.8;
    }

    .news-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 2rem;
    }

    .news-card {
        background: rgba(31, 37, 49, 0.7);
        backdrop-filter: blur(5px);
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease;
        height: 100%;
        display: flex;
        flex-direction: column;
    }

    .news-card:hover {
        transform: translateY(-5px);
    }

    .news-card__image-container {
        width: 100%;
        height: 200px;
        overflow: hidden;
    }

    .news-card__image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
    }

    .news-card:hover .news-card__image {
        transform: scale(1.05);
    }

    .news-card__content {
        padding: 1.5rem;
        flex: 1;
        display: flex;
        flex-direction: column;
    }

    .news-card__date {
        color: var(--primary-gold);
        font-size: 0.9rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .news-card__title {
        color: white;
        font-size: 1.25rem;
        margin-bottom: 1rem;
        font-weight: 700;
        line-height: 1.4;
    }

    .news-card__text {
        color: rgba(255, 255, 255, 0.9);
        font-size: 0.95rem;
        line-height: 1.6;
        margin-bottom: 0;
        flex: 1;
    }

    @media (max-width: 768px) {
        .news-grid {
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        .news-page__title {
            font-size: 2rem;
        }

        .news-card__image-container {
            height: 180px;
        }
    }
</style>
{% endblock %}
